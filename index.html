<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header container">
        <div class="group-1">
            <img src="img/logo.svg" alt="icon" class="img-icon">
            <img src="img/loup.svg" alt="loup" class="img-loup">
        </div>
        <div class="group-2">
            <img src="img/menu.svg" alt="menu" class="img-menu">
            <img src="img/profile.svg" alt="profile" class="img-profile">
            <img src="img/bag.svg" alt="bag" class="img-bag">
            <!-- <div class="menu"></div>
            <div class="profile"></div>
            <div class="bag"></div> -->
        </div>
    </header>

    <main class="main">
        <div class="brand">
            <img src="img/man.png" alt="man" class="top-img">
            <h1 class="name-brand">THE BRAND OF LUXERIOUS FASHION</h1>
        </div>
        <div class="category"></div>
        <div class="header-main">
            <h2 class="items"></h2>
            <p class="text"></p>
        </div>
        <div class="product">
            <div class="card-1">
                <img src="#" alt="" class="product-img">
                <h3 class="name-product"></h3>
                <p class="text"></p>
                <p class="cost"></p>
            </div>
            <div class="card-2">
                <img src="#" alt="" class="product-img">
                <h3 class="name-product"></h3>
                <p class="text"></p>
                <p class="cost"></p>
            </div>
            <div class="card-3">
                <img src="#" alt="" class="product-img">
                <h3 class="name-product"></h3>
                <p class="text"></p>
                <p class="cost"></p>
            </div>
            <div class="card-4">
                <img src="#" alt="" class="product-img">
                <h3 class="name-product"></h3>
                <p class="text"></p>
                <p class="cost"></p>
            </div>
            <div class="card-5">
                <img src="#" alt="" class="product-img">
                <h3 class="name-product"></h3>
                <p class="text"></p>
                <p class="cost"></p>
            </div>
            <div class="card-6">
                <img src="#" alt="" class="product-img">
                <h3 class="name-product"></h3>
                <p class="text"></p>
                <p class="cost"></p>
            </div>
        </div>
        <div class="button-browse"></div>
    </main>

    <footer class="footer">
        <div class="top-footer">
            <div class="benefits">
                <div class="benefit-1">
                    <img src="#" alt="" class="img-benefit">
                    <h3 class="header-benefit"></h3>
                    <p class="text-benefit"></p>
                </div>
                <div class="benefit-2">
                    <img src="#" alt="" class="img-benefit">
                    <h3 class="header-benefit"></h3>
                    <p class="text-benefit"></p>
                </div>
                <div class="benefit-3">
                    <img src="#" alt="" class="img-benefit">
                    <h3 class="header-benefit"></h3>
                    <p class="text-benefit"></p>
                </div>
            </div>
        </div>
        <div class="main-footer">
            <div class="container">
                <div class="info">
                    <img src="#" alt="" class="img-info">
                    <p class="info-text"></p>
                </div>
                <div class="subscribe">
                    <h2 class="header-subscribe"></h2>
                    <p class="text-subscribe"></p>
                    <div class="email">
                        <input type="text">
                        <button>Subscribe</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="bot-footer">
            <p class="year"></p>
            <div class="buttons-footer">
                <button class="button-footer1"></button>
                <button class="button-footer2"></button>
                <button class="button-footer3"></button>
                <button class="button-footer4"></button>
            </div>
        </div>
    </footer>
</body>

</html>
